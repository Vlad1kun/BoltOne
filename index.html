<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item">
        <div class="point"><p>Token: <span class="Point">0</p></p></span>
        <div class="coin"></div>
        <div class="energy"><p>Energy: <span class="Energy">500</span><span class="slesh">/</span></p></p></div>
    </div>
    <div class="boosts_button"></div>
    <!-- Open Boost modal window -->
    <div class="window">
        <div class="modal_boxes">
            <div class="close">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <div class="modal_line">
                <div class="boosts">
                    <h3 class="pointBoost">0</h3>
                    <h2>Boosts</h2>
                    <div class="boost">
                        <div class="ico tap"></div>
                        <div class="tapLvlBox"><span class="tapLvl">0</span> LVL</div>
                        <div class="price"><span class="priceTap">100</span> BLTC</div>
                        <input class="clickApp btnBoosts" type="button" value="Buy">
                    </div>
                    <div class="boost">
                        <div class="ico regen"></div>
                        <div class="tapLvlBox"><span class="regenLvl">0</span> LVL</div>
                        <div class="price"><span class="priceRegen">100</span> BLTC</div>
                        <input class="RegenApp btnBoosts" type="button" value="Buy">
                    </div>
                    <div class="boost">
                        <div class="ico mass"></div>
                        <div class="tapLvlBox"><span class="massLvl">0</span> LVL</div>
                        <div class="price"><span class="priceMass">100</span> BLTC</div>
                        <input class="MassEnergyApp btnBoosts" type="button" value="Buy">
                    </div>
                     <a href="https://t.me/zavodskiebydni" class="linkk">Заводские Будни</a>
                    <div class="linkBox">
                        <p>Наша группа в телеграмме для заводчан</p>
                          
                    </div>
                 
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
    <!-- End Open Boost modal window -->
    <script src="index.js"></script>
</body>
</html>
